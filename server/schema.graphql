type Joke{
  id: ID!
  icon_url: String
  url: String
  value: String
  joke: String
}
type Category{
  name: String
}
type Search {
  total: Int
  results: [SearchResult]!
}
type SearchResult {
  id: ID!
  categories: [Category!]
  icon_url: String
  url: String
  value: String
  created_at: String
  updated_at: String
}
type Query{
  randomJoke: Joke
  categories: [Category!]
  getJoke(id: ID!): Joke
 // search(id: ID!): [Search!]
}